<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Words for Mika</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mika.css">
</head>

<body>
    <div class="menu desktop-only">
        <button class="sub-menu red" onclick="selectSubMenu('red', this)"><span>Red</span></button>
        <button class="sub-menu yellow" onclick="selectSubMenu('yellow', this)"><span>Yellow</span></button>
        <button class="sub-menu purple" onclick="selectSubMenu('purple', this)"><span>Purple</span></button>
        <button class="sub-menu blue" onclick="selectSubMenu('blue', this)"><span>Blue</span></button>
        <button class="sub-menu green" onclick="selectSubMenu('green', this)"><span>Green</span></button>
    </div>
    <button type="button" class="menu mobile-menu mobile-only" data-toggle="collapse" data-target="#mobile-sub-menus" >
    </button>
    <div id="mobile-sub-menus" class="mobile-sub-menus collapse">
        <button class="mobile-sub-menu red" onclick="selectSubMenu('red', this)"><span>Red</span></button>
        <button class="mobile-sub-menu yellow" onclick="selectSubMenu('yellow', this)"><span>Yellow</span></button>
        <button class="mobile-sub-menu purple" onclick="selectSubMenu('purple', this)"><span>Purple</span></button>
        <button class="mobile-sub-menu blue" onclick="selectSubMenu('blue', this)"><span>Blue</span></button>
        <button class="mobile-sub-menu green" onclick="selectSubMenu('green', this)"><span>Green</span></button>
    </div>
    <div class="content">
        <div class="page" id="wordspage">
            <div class="inner">
                <h1>Sight Words</h1>
                <h4>Practice Pages Checklist</h4>
                <div class="words-table">
                    <div class="word-circle">
                        <div class="word">One</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Two</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Three</div>
                    </div>
                </div>
                <div class="words-table">
                    <div class="word-circle">
                        <div class="word">Four</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Five</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Six</div>
                    </div>
                </div>
                <div class="words-table">
                    <div class="word-circle">
                        <div class="word">Seven</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Eight</div>
                    </div>
                    <div class="word-circle">
                        <div class="word">Nine</div>
                    </div>
                </div>
                <div class="words-table">
                    <div class="word-circle" style="text-align: left">
                        <div class="word">Ten</div>
                    </div>
                    <div class="word-circle" style="width:66.7%">
                        <img src="img/crayon.png" width="60%" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="js/mika.js"></script>
</body>

</html>
